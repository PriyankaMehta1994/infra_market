<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
	<title>Equipment Sharing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../infra_market/CSS/Login.css">
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
</head>
<body>

	<div class="container">
        <div class="card card-container">
            
            <form class="form-signin">
            	<center><h3 id="tagline">Welcome Back!</h3></center>
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address*" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password*" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" class="check"> Remember me
                    </label>
                </div>
                <button class="btn btn-default btn-lg btn-block btn-signin" type="submit">LOG IN</button>
            </form>

            <center><a href="../infra_market/Reset_Password.html" class="forgot-password">
                Forgot The Password?
            </a></center>
            
            <center><a href="../infra_market/Signin.html" class="forgot-password">
                Not Signed In? Create An Account
            </a></center>
        </div>
    </div>

</body>
</html>
